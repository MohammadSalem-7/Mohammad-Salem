<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Video</title>
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 0 0 20px #00ffff;
        }
        .player {
            background: rgba(0, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffff;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin-top: 15px;
            border-radius: 10px;
        }
        .neon-effect {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon-effect">NAGASA Video</h1>
        <div class="player">
            <p>استمتع بالمشاهدة!</p>
            <video controls>
                <source src="https://f.top4top.io/m_3351n5d501.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M E D O Mu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #0e1e33 url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px #00f2ff;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00f2ff;
    }

    audio {
      width: 100%;
      margin: 20px 0;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      background: #00f2ff;
      border: none;
      padding: 10px 20px;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c2cc;
    }

    .loader {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="song-title">جارٍ التحميل...</h1>
    <audio id="audio" controls preload="none">
      <source id="audio-source" src="">
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
    <div class="controls">
      <button onclick="prevSong()">السابق</button>
      <button onclick="nextSong()">التالي</button>
    </div>
    <div class="loader" id="loader">جاري تحميل الأغنية...</div>
  </div>

  <script>
    const songs = [
      { title: "أغنية 1 - بتمناه انساك", src: "https://e.top4top.io/m_3351gkmvu1.mp3" },
      { title: "أغنية 2 - قلو لها", src: "https://l.top4top.io/m_3351ckrxi1.mp3" },
      { title: "أغنية 3 - Love Story", src: "https://b.top4top.io/m_3352djwq21.mp3" },
      { title: "أغنية 4 - امشي", src: "https://e.top4top.io/m_3368ag2rk1.mp3" },
      { title: "أغنية 5 - تامر عشور - موضوع", src: "https://k.top4top.io/m_3381pmiu11.mp3" }
    ];

    let current = 0;
    const audio = document.getElementById("audio");
    const source = document.getElementById("audio-source");
    const title = document.getElementById("song-title");
    const loader = document.getElementById("loader");

    function loadSong(index) {
      loader.style.display = "block";
      audio.pause();
      audio.currentTime = 0;

      setTimeout(() => {
        title.textContent = songs[index].title;
        source.src = songs[index].src;
        audio.load();
        loader.style.display = "none";
      }, 500); // تأثير تحميل خفيف
    }

    function nextSong() {
      current = (current + 1) % songs.length;
      loadSong(current);
    }

    function prevSong() {
      current = (current - 1 + songs.length) % songs.length;
      loadSong(current);
    }

    // تحميل أول أغنية
    window.onload = () => {
      loadSong(current);
    };
  </script>
</body>
</html>

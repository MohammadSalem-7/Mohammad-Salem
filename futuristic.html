<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - احترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background: #0A0A0A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://assets.onecompiler.app/42ydxf8da/43egk5bkx/cool-geometric-triangular-figure-neon-laser-light-great-backgrounds-wallpapers.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.6);
            z-index: -1;
        }

        .container {
            background: rgba(10, 10, 10, 0.85);
            width: 450px;
            padding: 40px;
            border: 2px solid;
            border-image: linear-gradient(to right, #00D4FF, #FF1A1A) 1;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), 0 0 50px rgba(255, 26, 26, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(0, 212, 255, 0.2), transparent);
            filter: blur(10px);
            z-index: -1;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            color: #00D4FF;
            text-shadow: 0 0 10px #00D4FF, 0 0 20px #FF1A1A;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .tab {
            color: #FF1A1A;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .tab.active, .tab:hover {
            color: #00D4FF;
            text-shadow: 0 0 10px #00D4FF;
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 15px #00D4FF;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00D4FF;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form input:focus {
            outline: none;
            border-image: linear-gradient(to right, #00D4FF, #FF1A1A) 1;
            box-shadow: 0 0 15px #00D4FF;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #00D4FF, #FF1A1A);
            border: none;
            color: #0A0A0A;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form button:hover {
            background: linear-gradient(to left, #00D4FF, #FF1A1A);
            box-shadow: 0 0 20px #00D4FF, 0 0 20px #FF1A1A;
        }

        .forgot {
            color: #FF1A1A;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
            transition: all 0.3s;
        }

        .forgot:hover {
            text-shadow: 0 0 10px #FF1A1A;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
        }

        .error {
            color: #FF1A1A;
            text-shadow: 0 0 5px #FF1A1A;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00D4FF;
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.1s;
            z-index: 9999;
        }

        .cursor.trail {
            width: 10px;
            height: 10px;
            background: #00D4FF;
            opacity: 0.5;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo">Mohammad Salem</div>
        <div class="tabs">
            <div class="tab active" data-form="login">تسجيل الدخول</div>
            <div class="tab" data-form="signup">إنشاء حساب</div>
        </div>
        <div class="form active" id="login-form">
            <input type="text" id="login-email" placeholder="البريد الإلكتروني أو اسم المستخدم">
            <input type="password" id="login-password" placeholder="كلمة المرور">
            <button onclick="login()">تسجيل الدخول</button>
            <a href="futuristic2.html" class="forgot">نسيت كلمة المرور؟</a>
            <div class="message" id="login-message"></div>
        </div>
        <div class="form" id="signup-form">
            <input type="text" id="signup-name" placeholder="الاسم">
            <input type="email" id="signup-email" placeholder="البريد الإلكتروني">
            <input type="password" id="signup-password" placeholder="كلمة المرور">
            <input type="password" id="signup-confirm-password" placeholder="تأكيد كلمة المرور">
            <button onclick="signup()">إنشاء حساب</button>
            <div class="message" id="signup-message"></div>
        </div>
    </div>

    <script>
        // Custom Cursor
        try {
            const cursor = document.createElement('div');
            cursor.classList.add('cursor');
            document.body.appendChild(cursor);

            const trail = document.createElement('div');
            trail.classList.add('cursor', 'trail');
            document.body.appendChild(trail);

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
                trail.style.left = e.clientX - 5 + 'px';
                trail.style.top = e.clientY - 5 + 'px';
            });
        } catch (error) {
            console.error('Error in custom cursor:', error);
        }

        // Tab Switching
        try {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    forms.forEach(form => form.classList.remove('active'));
                    const formId = tab.getAttribute('data-form') + '-form';
                    document.getElementById(formId).classList.add('active');
                });
            });
        } catch (error) {
            console.error('Error in tab switching:', error);
        }

        // Signup Logic
        function signup() {
            try {
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                const messageDiv = document.getElementById('signup-message');

                if (!name || !email || !password || !confirmPassword) {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = 'يرجى ملء جميع الحقول';
                    console.log('Signup failed: Missing fields');
                    return;
                }

                if (password !== confirmPassword) {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = 'كلمة المرور غير متطابقة';
                    console.log('Signup failed: Passwords do not match');
                    return;
                }

                // Save user data to localStorage
                const user = { name, email, password };
                localStorage.setItem('user', JSON.stringify(user));
                console.log('User signed up successfully:', user);

                messageDiv.classList.remove('error');
                messageDiv.textContent = 'تم إنشاء الحساب بنجاح! يمكنك تسجيل الدخول الآن.';
            } catch (error) {
                console.error('Error in signup:', error);
                const messageDiv = document.getElementById('signup-message');
                messageDiv.classList.add('error');
                messageDiv.textContent = 'حدث خطأ أثناء التسجيل. حاول مرة أخرى.';
            }
        }

        // Login Logic
        function login() {
            try {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const messageDiv = document.getElementById('login-message');

                if (!email || !password) {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = 'يرجى ملء جميع الحقول';
                    console.log('Login failed: Missing fields');
                    return;
                }

                // Check if user exists in localStorage
                const user = JSON.parse(localStorage.getItem('user'));

                if (!user) {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = 'لا يوجد حساب مسجل. يرجى إنشاء حساب أولاً.';
                    console.log('Login failed: No user found');
                    return;
                }

                if (user.email !== email || user.password !== password) {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                    console.log('Login failed: Incorrect email or password');
                    return;
                }

                messageDiv.classList.remove('error');
                messageDiv.textContent = 'تم تسجيل الدخول بنجاح! جاري التحويل...';
                console.log('User logged in successfully:', user);

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'futuristic3.html';
                }, 2000);
            } catch (error) {
                console.error('Error in login:', error);
                const messageDiv = document.getElementById('login-message');
                messageDiv.classList.add('error');
                messageDiv.textContent = 'حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Salem</title>
    <style>
        body {
            background: url('https://wallpaperaccess.com/full/3204565.jpg') no-repeat center center fixed;
            background-size: cover;
            color: blue;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .music-btn {
            background: #ff00ff;
            color: white;
            box-shadow: 0 0 20px #ff00ff;
        }
        .video-btn {
            background: #00ffff;
            color: black;
            box-shadow: 0 0 20px #00ffff;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mohammad Salem</h1>
        <p>اختر وجهتك</p>
        <div class="buttons">
            <a href="music.html" class="btn music-btn">الأغاني</a>
            <a href="video.html" class="btn video-btn">الفيديوهات</a>
        </div>
    </div>
</body>
</html>

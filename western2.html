<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohammad Salem - RDR2 Forgot Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: url("https://assets.onecompiler.app/42ydxf8da/43heaxp53/977202.jpg")
          no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      .container {
        background: rgba(44, 30, 15, 0.9);
        border: 5px solid #4a2c0b;
        border-radius: 15px;
        padding: 40px 30px;
        width: 550px;
        height: 550px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        position: relative;
        overflow: hidden;
      }

      .container h1 {
        color: transparent;
        font-size: 36px;
        font-family: "Times New Roman", serif;
        text-shadow: 3px 3px 5px #000;
        letter-spacing: 4px;
        margin-top: 20px;
        background: linear-gradient(90deg, #ff4500, #ffd700, #8b0000);
        -webkit-background-clip: text;
        background-clip: text;
      }

      .container h2 {
        color: #fff;
        font-size: 28px;
        margin-top: 40px;
        margin-bottom: 30px;
        font-family: "Times New Roman", serif;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-shadow: 2px 2px 4px #000;
      }

      .input-group {
        margin-bottom: 25px;
        position: relative;
      }

      .input-group label {
        display: block;
        color: #fff;
        font-size: 18px;
        margin-bottom: 8px;
        text-align: right;
        font-family: "Times New Roman", serif;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 3px solid #4a2c0b;
        border-radius: 8px;
        background: #fff8dc;
        font-size: 16px;
        color: #3c2005;
        outline: none;
        transition: 0.3s;
        font-family: "Arial", sans-serif;
      }

      .input-group input:focus {
        border-color: #ffd700;
        box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: #8b0000;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-family: "Times New Roman", serif;
      }

      .btn:hover {
        background: #ffd700;
        color: #3c2005;
        box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
      }

      .links {
        margin-top: 25px;
      }

      .links a {
        color: #ffd700;
        text-decoration: none;
        font-size: 16px;
        margin: 0 15px;
        transition: 0.3s;
        font-family: "Times New Roman", serif;
      }

      .links a:hover {
        color: #fff;
        text-decoration: underline;
      }

      .horse {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 70px;
        height: 70px;
        background: url("https://www.transparenttextures.com/patterns/horse.png");
        opacity: 0.5;
      }

      .cactus {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 70px;
        background: url("https://www.transparenttextures.com/patterns/cactus.png");
        opacity: 0.5;
      }

      .rope-border {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 10px solid #8b0000;
        border-radius: 15px;
        pointer-events: none;
        box-sizing: border-box;
      }

      @media (max-width: 480px) {
        .container {
          width: 90%;
          height: auto;
          padding: 30px 20px;
        }

        .container h1 {
          font-size: 28px;
        }

        .container h2 {
          font-size: 22px;
          margin-top: 30px;
        }

        .horse,
        .cactus {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mohammad Salem</h1>
      <h2>إعادة تعيين كلمة المرور</h2>
      <div class="input-group">
        <label for="email">البريد الإلكتروني</label>
        <input
          type="email"
          id="email"
          placeholder="أدخل البريد الإلكتروني"
          required
        />
      </div>
      <button class="btn">إرسال رابط إعادة التعيين</button>
      <div class="links">
        <a href="western.html">العودة إلى تسجيل الدخول</a>
      </div>
      <div class="horse"></div>
      <div class="cactus"></div>
      <div class="rope-border"></div>
    </div>
  </body>
</html>

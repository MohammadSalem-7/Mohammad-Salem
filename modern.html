<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول والتسجيل - Ezel</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E2A44 0%, #0A1A2F 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
       
        .server-name {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: #FFFFFF;
            text-shadow: 0 0 10px #00D4FF, 0 0 20px #00D4FF, 0 0 30px #00D4FF;
            z-index: 2;
        }
       
        .clock {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #FFFFFF;
            text-shadow: 0 0 10px #00D4FF, 0 0 20px #00D4FF;
            z-index: 2;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
        }
        h2 {
            color: #FFFFFF;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFFFFF;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #00D4FF;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00D4FF;
            color: #1E2A44;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #FFFFFF;
            color: #1E2A44;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }
        .switch {
            margin-top: 15px;
            color: #00D4FF;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
        }
        .switch:hover {
            text-decoration: underline;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    >
    <div id="particles-js"></div>

   
    <div class="server-name">Mohammad Salem</div>

   
    <div class="clock" id="localClock"></div>

   
    <div class="container" id="loginForm">
        <img src="#" alt="Logo" class="logo">
        <h2>تسجيل الدخول</h2>
        <form>
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
            <div class="switch" onclick="showSignUp()">ليس لديك حساب؟ سجل الآن</div>
        </form>
    </div>

   
    <div class="container" id="signupForm" style="display: none;">
        <img src="https://assets.onecompiler.app/42ydxf8da/43ebacn7y/xmWhU4y_2.jpg" alt="Logo" class="logo">
        <h2>إنشاء حساب جديد</h2>
        <form>
            <div class="form-group">
                <label for="newUsername">اسم المستخدم</label>
                <input type="text" id="newUsername" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="newPassword">كلمة المرور</label>
                <input type="password" id="newPassword" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit">إنشاء حساب</button>
            <div class="switch" onclick="showLogin()">لديك حساب بالفعل؟ تسجيل الدخول</div>
        </form>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
       
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 30,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00D4FF"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00D4FF",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

      
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('localClock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); 

        function showSignUp() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>

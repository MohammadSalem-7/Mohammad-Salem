<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Exo 2", sans-serif;
      }

      body {
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("https://a.top4top.io/p_3540w8sik4.jpg");
        background-size: cover;
        background-position: center;
        filter: brightness(0.6);
        z-index: -1;
      }

      .dashboard {
        background: rgba(10, 10, 10, 0.85);
        width: 600px;
        padding: 40px;
        border: 2px solid;
        border-image: linear-gradient(to right, #00d4ff, #ff1a1a) 1;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 212, 255, 0.5),
          0 0 50px rgba(255, 26, 26, 0.3);
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .dashboard h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 28px;
        color: #00d4ff;
        text-shadow: 0 0 10px #00d4ff, 0 0 20px #ff1a1a;
        margin-bottom: 20px;
      }

      .dashboard p {
        color: #ffffff;
        font-size: 18px;
        margin-bottom: 20px;
      }

      .dashboard button {
        padding: 12px 30px;
        background: linear-gradient(to right, #00d4ff, #ff1a1a);
        border: none;
        color: #0a0a0a;
        font-family: "Orbitron", sans-serif;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .dashboard button:hover {
        background: linear-gradient(to left, #00d4ff, #ff1a1a);
        box-shadow: 0 0 20px #00d4ff, 0 0 20px #ff1a1a;
      }
      h3 {
        font-family: "Orbitron", sans-serif;
        font-size: 28px;
        color: #00d4ff;
        text-shadow: 0 0 10px #444, 0 0 20px #ff1a1a;
        margin-bottom: 20px;
      }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="dashboard">
      <h1>مرحبًا بك، <span id="user-name"></span>!</h1>
      <h3><p>Mohammad Salem</p></h3>
      <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <script>
      // Display user name
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById("user-name").textContent = user.name;
      } else {
        window.location.href = "futuristic.html"; // Redirect to login if no user
      }

      // Logout Logic
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "futuristic.html";
      }
    </script>
  </body>
</html>

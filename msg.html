<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="msg.css">
  <title>أرسل رسالة ليا</title>
 
</head>
<body>
  <div class="container">
    <h1>أرسل رسالة ليا</h1>
    <form id="messageForm">
      <div class="form-group">
        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" placeholder="اكتب رسالتك هنا..." maxlength="500" required></textarea>
      </div>
      <div class="form-group">
        <label for="relation">الصلة:</label>
        <select id="relation" name="relation" required>
          <option value="" disabled selected>اختر الصلة</option>
          <option value="أخ">أخ</option>
          <option value="أخت">أخت</option>
          <option value="صاحب">صاحب</option>
          <option value="صاحبه">صاحبه</option>
          <option value="مكانه خاصة">مكانه خاصة</option>
          <option value="أم">أم</option>
          <option value="آخر">آخر</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" placeholder="اكتب اسمك هنا..." maxlength="50" required>
      </div>
      <button type="submit" id="submitBtn">إرسال</button>
      <p id="status"></p>
    </form>
  </div>
    <footer>Dev Mohammad Salem</footer>
<script src="msg.js" async defer></script>
</body>
</html>
